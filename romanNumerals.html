<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Give us a number between 1 - 3,999. We'll roman numeral the shit out of it.</h1>

      <form id="roman-numerals">
        <div class="form-group">
          <label for="number">What'cha got?</label>
          <input id="number" type="number" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <div id="result">
        <h3><span class="number"></span> in RoMaN NuMeRaLs is <span class="results"></span>.</h3>
      </div>
    </div>
  </body>
</html>
